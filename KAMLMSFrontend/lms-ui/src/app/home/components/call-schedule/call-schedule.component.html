<div class="container p-4">
    <div class="row">
        <h6>Schedule Call with Lead</h6>
        <div>
            <div class="form-group">
                <label for="companyId">Company Name</label>
                <input type="text" id="companyId" class="form-control" [(ngModel)]="companyName" name="companyId"
                    disabled="">
            </div>

            <div class="form-group">
                <label for="pocId">POC Name</label>
                <select class="form-control" id="pocId" [(ngModel)]="pocId" name="pocId" required>
                    <option *ngFor="let poc of pocList" [value]="poc.id">{{ poc.pocName }}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="datetime-local" id="time" class="form-control" [(ngModel)]="model.Time" name="time"
                    [min]="minDateTime">
            </div>

            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea id="comment" class="form-control" [(ngModel)]="model.Comment" name="comment"></textarea>
            </div>
            <div class="d-flex">
                <div class="m-2">
                    <button type="submit" class="btn btn-dark" (click)="scheduleCall()">Schedule</button>
                </div>
                <div class="m-2">
                    <button type="submit" class="btn btn-danger">Cacel</button>
                </div>
            </div>
        </div>
    </div>
</div>
