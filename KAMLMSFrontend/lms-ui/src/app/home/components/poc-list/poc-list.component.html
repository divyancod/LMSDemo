<div class="container">
    <div class="row">
        <div class="card m-2">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h5>Point of Contacts</h5>
                    <button class="btn btn-success" [routerLink]="'/addpoc/'+companyId">Add new POC</button>
                </div>
                <table class="table table-sm" *ngIf="pocList.length!=0">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of pocList;let i=index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{item.name}}</td>
                            <td>{{item.phone}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.role.name}} {{item.customRole.name}}</td>
                            <td><button class="btn btn-dark btn-sm" (click)="openSchedule(item.id)">Schedule</button></td>
                        </tr>
                    </tbody>
                </table>
                <p class="d-flex justify-content-center" *ngIf="pocList.length==0">No POC available. Please add POC.</p>
            </div>
        </div>

    </div>
</div>
