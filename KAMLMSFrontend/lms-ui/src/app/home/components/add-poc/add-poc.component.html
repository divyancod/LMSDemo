<div class="container">
  <div class="row">
    <h4 class="mt-2">Add POC</h4>
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required />
    </div>

    <div class="form-group mb-3">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" [(ngModel)]="phone" name="phone" required />
    </div>

    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="form-group mb-3">
      <label for="roleId">Role</label>
      <select class="form-control" id="roleId" [(ngModel)]="roleId" name="roleId" (change)="onRoleChange()" required>
        <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
      </select>
    </div>

    <div class="form-group mb-3" *ngIf="showCustom">
      <label for="customRole">Custom Role</label>
      <input type="text" class="form-control" id="customRole" [(ngModel)]="customRole" name="customRole" />
    </div>
    <div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" [(ngModel)]="scheduleCall">
        <label class="form-check-label" for="inlineCheckbox1">Schedule Calls?</label>
      </div>
      <div class="form-group" *ngIf="scheduleCall">
        <label for="time">Date and time *</label>
        <input type="datetime-local" id="time" class="form-control" [(ngModel)]="selectedTime" name="time"
          [min]="minDateTime">
      </div>
      <span *ngIf="scheduleCall" class="text-danger" style="font-size: 13px;">NOTE - Two calls will schedule by
        default one introduction and one followup. If you want to different please schedule from Lead's POC
        page.</span>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div>
      <button class="btn btn-dark m-2" (click)="submitForm()">Submit</button>
      <button class="btn btn-danger m-2" (click)="cancel()">{{isNew?'Add later':'Cancel'}}</button>
    </div>
  </div>
</div>
